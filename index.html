<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokédex</title>
    <meta name="description" content="Pokédex - Pieter Thomas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#3385FF">
    <meta name="theme-color" content="#3385FF">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="script/app.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>

<body>

    <div class="o-row">
        <header class="o-container">
            <div class="c-header">
                <h1>Pokédex</h1>
            </div>
        </header>

        <div class="o-container">
            <div id="main" class="o-layout">
                <div id="tooninfo" class="c-pokemon__info--div" style="visibility: hidden">
                    <div class="o-layout">
                        <div class="o-layout__item o-layout__gutter-sm u-3-of-5-bp1 u-3-of-5-bp2 u-3-of-5-bp3">
                            <img class="c-pokemon_img" id="imgPokemon">
                        </div>
                        <div class="o-layout__item o-layout__gutter-sm u-2-of-5-bp1 u-2-of-5-bp2 u-2-of-5-bp3">
                            <ul class="c-list">
                                <li class="c-list--pokemon">
                                    <label class="c-label" for="txtName">
                                        Name:
                                    </label>
                                    <input class="c-input-reset c-input" type="text" name="txtName" id="txtName"
                                        disabled="disabled">
                                </li>
                                <li class="c-list--pokemon">
                                    <label class="c-label" for="txtId">
                                        ID:
                                    </label>
                                    <input class="c-input-reset c-input" type="text" name="txtId" id="txtId" disabled="disabled">
                                </li>
                                <li class="c-list--pokemon">
                                    <label class="c-label" for="txtHeight">
                                        Height:
                                    </label>
                                    <input class="c-input-reset c-input" type="text" name="txtHeight" id="txtHeight"
                                        disabled="disabled">
                                </li>
                                <li class="c-list--pokemon">
                                    <label class="c-label" for="txtWeight">
                                        Weight:
                                    </label>
                                    <input class="c-input-reset c-input" type="text" name="txtWeight" id="txtWeight"
                                        disabled="disabled">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
