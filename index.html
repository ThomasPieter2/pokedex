<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokédex</title>
    <meta name="description" content="Pokédex - Pieter Thomas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ff0000">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="script/app.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>

<body>

    <div class="o-row">
        <header class="o-container">
            <div class="c-header">
                <h1>Pokédex</h1>
            </div>
        </header>
        <div class="o-container">
            <div class="o-layout">
                <div id="tooninfo" class="c-pokemon__info--div">
                    <div class="o-layout">
                        <div class="o-layout__item o-layout__gutter-sm u-3-of-5-bp1 u-3-of-5-bp2 u-3-of-5-bp3">
                            <img class="" id="imgPokemon">
                        </div>
                        <div class="o-layout__item o-layout__gutter-sm u-2-of-5-bp1 u-2-of-5-bp2 u-2-of-5-bp3">
                            <ul class="c-list">
                                <li class="c-list--pokemon">
                                    <label class="c-label" for="txtId">
                                        ID:
                                    </label>
                                    <input class="c-input-reset c-input" type="text" name="txtId" id="txtId" disabled="disabled">
                                </li>
                                <li class="c-list--pokemon">
                                    <label class="c-label" for="txtName">
                                        Name:
                                    </label>
                                    <input class="c-input-reset c-input" type="text" name="txtName" id="txtName"
                                        disabled="disabled">
                                </li>
                                <li class="c-list--pokemon">
                                    <label class="c-label" for="txtHeight">
                                        Height:
                                    </label>
                                    <div class="c-bar">
                                        <div id="isLoadingheight" class="c-bar__loading"></div>
                                        <div id="height" class="c-bar__info"></div>
                                    </div>
                                </li>
                                <li class="c-list--pokemon">
                                    <label class="c-label" for="txtWeight">
                                        Weight:
                                    </label>
                                    <div class="c-bar">
                                        <div id="isLoadingweight" class="c-bar__loading"></div>
                                        <div id="weight" class="c-bar__info"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main" class="o-layout"></div>
        </div>
    </div>

</body>

</html>
