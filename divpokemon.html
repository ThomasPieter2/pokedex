<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokédex</title>
    <meta name="description" content="Pokedex - Pieter Thomas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#3385FF">
    <meta name="theme-color" content="#3385FF">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF">

    <script src="script/app.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>

<body>
    <div class="o-row">
        <header class="o-container">
            <div class="c-header">
                <h1>Pokédex</h1>
            </div>
        </header>
        <div class="o-container">
            <div class="o-layout">
                <div class="u-3-of-5-bp1">
                    <img src="http://static.pokemonpets.com/images/monsters-images-800-800/1-bulbasaur.png" alt="Bulbasaur">
                </div>
                <div class="u-2-of-5-bp1">
                    <ul class="c-list">
                        <li class="c-list--pokemon">
                            <p class="">
                                <label class="c-label" for="txtName">
                                    Name:
                                </label>
                                <input value="Bulbasaur" class="c-input-reset c-input" type="text" name="txtName" id="txtName"
                                    disabled="disabled">
                            </p>
                        </li>
                        <li class="c-list--pokemon">
                            <p class="">
                                <label class="c-label" for="txtId">
                                    ID:
                                </label>
                                <input value="1" class="c-input-reset c-input" type="text" name="txtId" id="txtId"
                                    disabled="disabled">
                            </p>
                        </li>
                        <li class="c-list--pokemon">
                            <p class="">
                                <label class="c-label" for="txtHeight">
                                    ID:
                                </label>
                                <input value="15" class="c-input-reset c-input" type="text" name="txtHeight" id="txtHeight"
                                    disabled="disabled">
                            </p>
                        </li>
                        <li class="c-list--pokemon">
                            <p class="">
                                <label class="c-label" for="txtWeight">
                                    ID:
                                </label>
                                <input value="12" class="c-input-reset c-input" type="text" name="txtWeight" id="txtWeight"
                                    disabled="disabled">
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
